# db
--- 
apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: db-entreprise
  name: db-entreprise
spec: 
  clusterIP: None
  ports: 
  - name: db-entreprise
    port: 5432
    targetPort: 5432
  selector:
    app: db-entreprise
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-entreprise
  labels:
    app: db-entreprise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-entreprise
  template:
    metadata:
      labels:
        app: db-entreprise
    spec:
      containers:
      - name: db-entreprise
        image: postgres:13
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_DB
          value: entreprise-db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: rootw
        ports:
        - containerPort: 5432
          name: db-entreprise
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: postgres-pv-claim-backend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

