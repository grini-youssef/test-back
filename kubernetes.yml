  replicas: 1
  selector:
    matchLabels:
      app: back-entreprise
  template:
    metadata:
      labels:
        app: back-entreprise
    spec:
      containers:
      - name: result
        image: time2it/back-entreprise:1.0
        ports:
        - containerPort: 8080
          name: back-entreprise