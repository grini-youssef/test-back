# postgresql
--- 
apiVersion: v1
kind: Service
metadata: 
  name: postgres-back
spec: 
  type: ClusterIP
  ports: 
    - name: db-back
      port: 5432
      targetPort: 5432
  selector: 
    app: db-back

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-back
  labels:
    app: db-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-back
  template:
    metadata:
      labels:
        app: db-back
    spec:
      containers:
      - name: db-back
        image: postgres:13
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_DB
          value: entreprise-db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: root
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: postgres-pv-claim-backend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

#  backend-entreprise
---
apiVersion: v1
kind: Service
metadata:
  name: back-entreprise
  labels:
    app: back-entreprise
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: back-entreprise
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-entreprise
  labels:
    app: back-entreprise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-entreprise
  template:
    metadata:
      labels:
        app: back-entreprise
    spec:
      containers:
      - name: back-entreprise
        image: time2it/back-entreprise:1.0
        ports:
        - name: http
          containerPort: 8080
        env:
          - name: DBURL
            value: jdbc:postgresql://postgres-back:5432/entreprise-db